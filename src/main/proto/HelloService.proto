// specify the gRPC syntax/language version to use
syntax = "proto3";

// don't put all the generated java code in one file
option java_multiple_files = true;

// use the below package to name generated files
package com.baeldung.grpc;

// define a message
// docs for allowed types: https://developers.google.com/protocol-buffers/docs/encoding#structure
message HelloRequest {
    string firstName = 1;
    string lastName = 2;
}

message HelloResponse {
    string greeting = 1;
}

// define a service which can be called remotely
// along with the data based to the service and the response
// docs for defining a service: https://developers.google.com/protocol-buffers/docs/proto3#services
service HelloService {
    rpc hello(HelloRequest) returns (HelloResponse);
}
